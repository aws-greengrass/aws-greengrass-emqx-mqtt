name: Plugin native build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest]
            otp: ['24.0']

    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}

      - name: Log cmake version
        run: cmake --version

      - name: Build the plugin's native code
        run: |
          mkdir _build && cd _build
          cmake ../port_driver/
          cmake --build .

      - uses: actions/checkout@v3
        with:
          repository: 'emqx/emqx'
          ref: 'main-v4.3'
          path: 'build_emqx'

      - name: link the plugin code to _checkouts
        run: |
          ls .
          ls $GITHUB_WORKSPACE
          ls $GITHUB_WORKSPACE/build_emqx

