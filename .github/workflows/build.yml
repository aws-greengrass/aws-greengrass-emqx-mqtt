name: Plugin build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

jobs:
  build-native:
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-2019 ]  # windows-latest does not have visual studio 2017
        otp: [ '24.0' ]

    steps:
      - name: Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update && sudo apt install -y  llvm-symbolizer
          sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/clang-14 120 --slave /usr/bin/g++ g++ /usr/bin/clang-14
          sudo update-alternatives --install /usr/bin/cc cc /usr/bin/clang-14 120
          g++ --version
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
      - uses: wagoid/commitlint-github-action@v4
        if: matrix.os == 'ubuntu-latest'
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build
        run: |
          python3 -m pip install -r bin/requirements.txt
          python3 -u -m bin
      - name: Upload artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: Build artifact ${{matrix.os}}
          path: build/emqx.zip
