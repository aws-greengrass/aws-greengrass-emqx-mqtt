name: Plugin native build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest]
            otp: ['24.0']

    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}

      - name: Log cmake version
        run: cmake --version

#      - name: Check erlang include location
#        run:  erl -noshell -eval 'io:format("~n~s/../usr/include~n", [[code:lib_dir()]]).' -s erlang halt | tail -n 1

      - name: Build the plugin's native code
        run: |
          ls
          mkdir _build && cd _build
          cmake ../port_driver/
          cmake --build .

