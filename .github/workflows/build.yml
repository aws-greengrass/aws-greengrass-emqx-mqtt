name: Plugin native build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest]
            otp: ['24.0']

    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}

      - name: Log cmake version
        run: cmake --version

      - name: Build the plugin's native code
        run: |
          mkdir _build && cd _build
          cmake ../port_driver/
          cmake --build .

      - uses: actions/checkout@v3
        with:
          repository: 'emqx/emqx'
          ref: 'main-v4.3'
          path: 'build_emqx'

      - name: Setup emqx to build the plugin
        run: |
          mkdir -p $GITHUB_WORKSPACE/build_emqx/_checkouts
          ln -s $GITHUB_WORKSPACE $GITHUB_WORKSPACE/build_emqx/_checkouts/aws_greengrass_emqx_auth
          cp .github/emqx_plugins_patch $GITHUB_WORKSPACE/build_emqx/lib-extra/plugins

      - name: Build emqx with aws_greengrass_emqx_auth plugin
        run: |
          cd $GITHUB_WORKSPACE/build_emqx
          DIAGNOSTIC=1 EMQX_EXTRA_PLUGINS=aws_greengrass_emqx_auth make


